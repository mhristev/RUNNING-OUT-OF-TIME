{% extends "index.html"  %}

{% block button %} 
    <a type="button" class="btn" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap" ><i class="fas fa-plus-circle fa-2x"></i></a>  

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >
        <div class="modal-content" style="background-color: #33363D;">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Quick Add For Today</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Description:</label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Create Temporary Task</button>
        </div>
        </div>
    </div>
    </div>
{% endblock %}


{% block login %} {% endblock %}
    
{% block sidemenu %}
<div class="sidenav">
    <a href="/manage">Manage</a>
    <a href="/select">Select</a>
    <a href="/admin">Home</a>
    <a href="#">Contact</a>
</div>
{% endblock %}
