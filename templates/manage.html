{% extends "admin.html"  %}

{% block board %} 
<script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"> 
        </script>

<div class="border border-danger p-4" style="text-align: center; margin:auto; width: 40%;">
    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap" style="margin:auto" >Add new Task to DB</button> 
</div>
<h5 style="text-align: center;"> Prob print todays tasks below?</h5>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document" >
    <div class="modal-content" style="background-color: #33363D;">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create new Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Description:</label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>

            <div class="form-group" style="margin:auto">
                <label for="exampleFormControlSelect1">Shift</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option></option>
                  <option>First</option>
                  <option>Second</option>
                </select>
            </div>
            
            
    
            <div class="container" style="max-width: 250px;"> 
                <div class="form-group m-1"> 
                    <label class="font-weight-bold" for="dob"> 
                        First Alert 
                    </label> 
                    <div class="input-group date"> 
                        <span class="input-group-prepend"> 
                            <span class="input-group-text"> 
                                <i class="fa fa-calendar" 
                                    onclick="setDatepicker(this)"> 
                                </i> 
                            </span> 
                        </span> 
                        <input class="form-control" type="text" 
                            name="dob" id="dob" value=""> 
                    </div> 
                </div> 
            </div> 

            <div class="container" style="max-width: 250px;"> 
                <div class="form-group m-1"> 
                    <label class="font-weight-bold" for="dob"> 
                        Second Alert 
                    </label> 
                    <div class="input-group date"> 
                        <span class="input-group-prepend"> 
                            <span class="input-group-text"> 
                                <i class="fa fa-calendar" 
                                    onclick="setDatepicker(this)"> 
                                </i> 
                            </span> 
                        </span> 
                        <input class="form-control" type="text" 
                            name="dob" id="dob" value=""> 
                    </div> 
                </div> 
            </div> 
 


        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Create</button>
    </div>
    </div>
</div>
</div>



<script type="text/javascript"> 
    function setDatepicker(_this) { 

        /* Get the parent class name so we  
            can show date picker */ 
        let className = $(_this).parent() 
            .parent().parent().attr('class'); 

        // Remove space and add '.' 
        let removeSpace = className.replace(' ', '.'); 

        // jQuery class selector 
        $("." + removeSpace).datepicker({ 
            format: "dd / mm/ yyyy", 

            // Positioning where the calendar is placed 
            orientation: "bottom auto", 
            // Calendar closes when cursor is  
            // clicked outside the calendar 
            autoclose: true, 
            showOnFocus: "false" 
        }); 
    } 
</script>

{% endblock %}
